<section class="view-profile full-height-wrapper">
  <div class="content-layout">
    <div class="form-group row">
      <label class="form-label col-sm-2">Employee Name</label>
      <div class="col-sm-3">
         <input type="text" class="form-control" readonly>
       </div>
    </div>
    <div class="form-group row">
      <label class="form-label col-sm-2">Employee ID</label>
      <div class="col-sm-3">
         <input type="text" class="form-control" readonly>
       </div>
       <div class="col-sm-2"></div>
       <div class="col-sm-2">
         <h6>Individual Score</h6>
       </div>
    </div>
    <div class="form-group row">
      <label class="form-label col-sm-2">POC's Taken</label>
      <div class="col-sm-3">
         <textarea class="form-control pocTaken" rows="5" id="pocTaken" readonly>{{pocdescription}}</textarea>
       </div>
       <div class="col-sm-2"></div>
       <div class="col-sm-1">
         <input type="number" class="form-control" id="poc-score" [(ngModel)]="myModel1">
       </div>
       <div class="col-sm-1">
         
       </div>
       <div class="col-sm-1">
         <button class="btn btn-success" (click)="pocTakenOpen()">Edit<i class="fa fa-pencil-square-o"></i></button>
       
       </div>
    </div>
    <div class="form-group row">
      <label class="form-label col-sm-2">Trainings Taken</label>
      <div class="col-sm-3">
         <textarea class="form-control" rows="5" id="" readonly></textarea>
       </div>
       <div class="col-sm-2"></div>
       <div class="col-sm-1">
         <input type="number" class="form-control" id="trainingTaken-score" [(ngModel)]="myModel2">
       </div>
        <div class="col-sm-1"></div>
       <div class="col-sm-1">
         <button class="btn btn-success">Edit<i class="fa fa-pencil-square-o"></i></button>
       </div>
    </div>
    <div class="form-group row">
      <label class="form-label col-sm-2">Trainings Attended</label>
      <div class="col-sm-3">
         <textarea class="form-control" rows="5" id="" readonly></textarea>
       </div>
       <div class="col-sm-2"></div>
       <div class="col-sm-1">
         <input type="number" class="form-control" id="trainingAttended-score" [(ngModel)]="myModel3">
       </div>
        <div class="col-sm-1"></div>
       <div class="col-sm-1">
         <button class="btn btn-success">Edit<i class="fa fa-pencil-square-o"></i></button>
       </div>
    </div>
    <div class="form-group row">
      <label class="form-label col-sm-2">Awards and Achievements</label>
      <div class="col-sm-3">
         <textarea class="form-control" rows="5" id="" readonly></textarea>
       </div>
       <div class="col-sm-2"></div>
       <div class="col-sm-1">
         <input type="number" class="form-control" id="awards-score" [(ngModel)]="myModel4">
       </div>
        <div class="col-sm-1"></div>
       <div class="col-sm-1">
         <button class="btn btn-success">Edit<i class="fa fa-pencil-square-o"></i></button>
       </div>
    </div>
    <div class="form-group row">
      <label class="form-label col-sm-2">Total Score</label>
      <div class="col-sm-3">
        <!--<input type="number" class="form-control" id="total-score" >-->
        <label>{{myModel1+myModel2+myModel3+myModel4}}</label>
       </div>
    </div>
  </div>
</section>
