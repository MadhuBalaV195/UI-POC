<header>
  <nav class="navbar navbar-default navbar-fixed-top navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
          aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
        <a class="navbar-brand" href="#">Credit Tracker</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
          <li>
            <a class="logout" [routerLink]="['']">Logout <i class="fa fa-sign-out" aria-hidden="true"></i><span class="sr-only">(current)</span></a>
          </li>
        </ul>
      </div>
      <!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid -->
  </nav>
</header>
<section class="loginWrapper container-fluid full-height-wrapper">
  <div class="row">
    <div class="col-sm-6 col-md-5 col-lg-3 form-box centering-block">
      <div class="form-wrapper text-center">
        <img src="../includes/images/logo.png" alt="logo-image">
        <form role="form" class="login-form" #f="ngForm">
          <div class="form-group">
            <label class="sr-only" for="form-username">Username</label>
            <input name="username" #username placeholder="Username..." class="form-control" [(ngModel)]="user.username" id="username" type="text">
            <i class="fa fa-user"></i>
          </div>
          <div class="form-group">
            <label class="sr-only" for="form-password">Password</label>
            <input name="password" #password placeholder="Password..." class="form-control" [(ngModel)]="user.password" id="password" type="password">
            <i class="fa fa-lock"></i>
          </div>
          <div *ngIf="!correct">
            <span class="errorMsg">Username/Password Incorrect</span>
          </div>
          <button type="button" (click)="login(f)" class="btn btn-block login-btn">Sign in!</button>
        </form>
      </div>
    </div>
  </div>
</section>
