<section class="loginWrapper container-fluid full-height-wrapper">
    <div class="row">
      <div class="col-md-6 col-lg-5 col-xl-3 form-box centering-block">
        <div class="form-wrapper rounded text-center">
          <img src="../includes/images/logo.png" alt="logo-image" class="rounded-circle">
          <form role="form" action="" method="post" class="login-form">
            <div class="form-group">
              <label class="sr-only" for="form-username">Username</label>
              <input name="username" placeholder="Username..." class="form-control rounded" id="username" type="text">
              <i class="fa fa-user"></i>
            </div>
            <div class="form-group">
              <label class="sr-only" for="form-password">Password</label>
              <input name="password" placeholder="Password..." class="form-control rounded" id="password" type="password">
              <i class="fa fa-lock"></i>
            </div>
            <button type="submit" class="btn btn-block login-btn" (click)="login()">Sign in!</button>
          </form>
        </div>
      </div>
    </div>
</section>
