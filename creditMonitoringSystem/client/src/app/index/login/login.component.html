<div class="form-wrapper text-center">
  <h1>Sign in to your account</h1>
  <form role="form" class="login-form" #f="ngForm">
    <div class="form-group group">  
      <input name="username" placeholder="username" class="form-control" [(ngModel)]="model.username" id="username" type="text">
    </div>
    <div class="form-group group">      
      <input name="password" placeholder="password" class="form-control" [(ngModel)]="model.password" id="password" type="password">
    </div>
    <div *ngIf="!correct">
      <span class="errorMsg">{{errorMsg}}</span>
    </div>
    <button type="button" (click)="login(f)" class="btn btn-block primary-button login-btn">Sign In</button>
  </form>
  <div class="form-group">
    <a class="link">Need Help?</a>
  </div>
  <div class="register">
    <span>Not a Registered User? <a [routerLink]="['/register']" class="link">Lets Get Started</a></span>
  </div>
</div>
